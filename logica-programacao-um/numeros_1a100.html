<meta charset="utf-8">

<script>
	
	function pulaLinha(){

		document.write("<br>");

	}


	function mostra(texto){

		document.write(texto);
		pulaLinha();
	}

	var contador = 2;

	while(contador <= 100) {
        mostra(contador);
        contador = contador + 2; 
    }

    mostra("FIM");


</script>
