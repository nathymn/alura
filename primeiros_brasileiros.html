<meta charset="utf-8">

<script>
	
	function pulaLinha(){

		document.write("<br>")

	}

	function mostra(frase){

		document.write(frase)

	}


	var diferencaDeAnos = (2021 - 1500);
	var idadeMediaDeQuantoTemFilhos = 28;
	var geracoes = (diferencaDeAnos/idadeMediaDeQuantoTemFilhos);

	mostra("Desde 1500 até o ano atual, se passaram " + Math.round(geracoes) + " gerações.")

</script>
